server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/banking_notification_service
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka

info:
  app:
    name: ${spring.application.name}


##ACTUATOR ENDPOINT CONFIGURATIONS
management:
  endpoints:
    web:
      exposure:
        include: info,health,configprops
  info:
    env:
      enabled: true

logging:
  file:
    name: '/var/log/internet-banking-notification-service/application.log'
